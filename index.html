          <div class="notification">
          <h2 class="title is-6 ">Favourites</h2>
          <p class="subtitle">This column is only 200px wide.</p>
        </div>
      </div>


        <div
          class="column is-3 is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd">
          <div class="notification">
          <h2 class="title is-6">Recipe</h2>
          <p class="subtitle">This column is only 200px wide.</p>
        </div>
      </div>


        <div
          class="column is-3 is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd">
          <div class="notification">
          <h2 class="title is-6">Step by Step Ingredients</h2>
          <p class="subtitle">This column is only 200px wide.</p>
        </div>
      </div>
      </div>
      </section>
    </div><!-- hero end div -->
  </main>



  <!-- Modal for Ingredient Search -->
  <div class="modal" id="modal-js-ingredient">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Search by Ingredient</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success">Submit</button>
        </div>
      </footer>
    </div>
  </div>
  </div>

  <!-- Modal for Places -->
  <div class="modal" id="modal-js-places">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Places to Eat</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success">Submit</button>
        </div>
      </footer>
    </div>
  </div>
  </div>



  <footer class="footer">
    <div class="content has-text-centered"><i class="fa-solid fa-wand-magic-sparkles"></i>
      <p>Made by Mimi, Lachlan & Rhianna</p>
    </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active">
            <a href="#">ReciPlace Project</a>
          </li>
        </ul>

    </nav>
  </div>
